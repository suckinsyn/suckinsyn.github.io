<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTE2 Build Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="csv_loading.js"></script>
    <script src="talent_tree.js"></script>
    <script src="https://unpkg.com/svg-pan-zoom@3.6.0/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
    <label for="csvFileDropdown">Choose talent tree:</label>
    <select id="csvFileDropdown">
        <option value="" disabled selected style="display: none;"></option>
    </select>
    <div id="container">
        <svg id="svgContainer"></svg>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', loadCsvList);
        document.getElementById('csvFileDropdown').addEventListener('change', loadSelectedCsv);
    </script>
</body>
</html>
